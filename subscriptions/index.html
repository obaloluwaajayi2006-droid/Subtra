<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#8b5cf6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Subtra">
  <link rel="manifest" href="/manifest.json">
  <title>Subscriptions - Subtra</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="../dashboard/style.css" />
</head>

<body>

  <!-- Toasts -->
  <div id="toastContainer" class="position-fixed top-0 end-0 p-4" style="z-index: 1080;"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h5 class="logo-text">
        <i class="fas fa-check-circle me-2"></i>Subtra
      </h5>
      <button class="btn-close btn-close-white d-lg-none" id="sidebarClose"></button>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <p class="nav-label">MAIN MENU</p>
        <a href="/dashboard" class="nav-link" data-section="dashboard">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="/analytics" class="nav-link" data-section="analytics">
          <i class="fas fa-chart-line"></i>
          <span>Analytics</span>
          <span class="badge bg-success ms-auto">New</span>
        </a>
      </div>

      <div class="nav-section">
        <p class="nav-label">MANAGE</p>
        <a href="/subscriptions" class="nav-link active" data-section="subscriptions">
          <i class="fas fa-refresh"></i>
          <span>Subscription</span>
          <span class="badge bg-secondary ms-auto" id="subCount">0</span>
        </a>
      </div>

      <div class="nav-section">
        <p class="nav-label">ACCOUNT</p>
        <a href="/profile" class="nav-link" id="profileLink">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="/settings" class="nav-link" id="settingsLink">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </div>

      <div class="nav-section mt-auto">
        <a href="#" class="nav-link" id="logoutLink">
          <i class="fas fa-sign-out-alt"></i>
          <span>Log out</span>
        </a>
      </div>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <button class="btn-hamburger d-lg-none" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-box d-none d-md-flex">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search subscriptions..." id="searchInput" />
        </div>
      </div>

      <div class="top-bar-right">
        <button class="btn-icon" id="helpBtn" title="Help">
          <i class="fas fa-question-circle"></i>
        </button>
        <button class="btn-icon" id="notificationBtn" title="Notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge">3</span>
        </button>
        <div class="user-profile">
          <a href="/profile" class="avatar" id="userAvatar">S</a>
          <div class="dropdown">
            <button class="btn-profile" id="profileBtn">
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="/profile">Profile</a>
              <a href="/settings">Settings</a>
              <a href="#" id="logoutDropdown">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
      <!-- Welcome Section -->
      <div class="welcome-section mb-4">
        <div>
          <h1 class="welcome-title">My Subscriptions</h1>
          <p class="welcome-subtitle">Manage all your active and paused subscriptions in one place.</p>
        </div>
        <div class="welcome-actions">
          <button class="btn btn-success btn-sm" id="addSubBtn" data-bs-toggle="modal" data-bs-target="#addSubModal">
            <i class="fas fa-plus me-2"></i>Add New
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="card dashboard-card mb-4">
        <div class="card-body">
          <div class="subscriptions-toolbar">
            <div class="filter-group">
              <select class="form-select form-select-sm" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Streaming">Streaming</option>
                <option value="Software">Software</option>
                <option value="Utilities">Utilities</option>
                <option value="General">General</option>
              </select>
              <select class="form-select form-select-sm" id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="paused">Paused</option>
              </select>
              <select class="form-select form-select-sm" id="cycleFilter">
                <option value="">All Cycles</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Subscriptions Grid -->
      <div id="subscriptions" class="subscriptions-container"></div>

    </div>
  </div>

  <!-- Add Subscription Modal -->
  <div class="modal fade" id="addSubModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header border-0">
          <h6 class="modal-title fw-bold">
            <i class="fas fa-plus-circle me-2"></i>Add New Subscription
          </h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="addSubForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" type="text" name="subName" placeholder="e.g., Netflix" required />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Amount</label>
                <input class="form-control" type="number" name="subAmount" placeholder="0.00" step="0.01" required />
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Currency</label>
                <select class="form-select" name="subCurrency" required>
                  <option value="NGN">₦ NGN</option>
                  <option value="USD">$ USD</option>
                  <option value="EUR">€ EUR</option>
                  <option value="GBP">£ GBP</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Billing Cycle</label>
                <select class="form-select" name="subCycle" required>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="subCategory" required>
                  <option value="Streaming">Streaming</option>
                  <option value="Software">Software</option>
                  <option value="Utilities">Utilities</option>
                  <option value="General">General</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input class="form-control" type="date" name="subStartDate" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Reminder</label>
              <select class="form-select" name="subReminder" required>
                <option value="none">No Reminder</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-plus me-2"></i>Add Subscription
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Subscription Modal -->
  <div class="modal fade" id="editSubModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header border-0">
          <h6 class="modal-title fw-bold">
            <i class="fas fa-edit me-2"></i>Edit Subscription
          </h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="editSubForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" type="text" name="name" required />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Amount</label>
                <input class="form-control" type="number" name="amount" step="0.01" required />
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Currency</label>
                <select class="form-select" name="currency" required>
                  <option value="NGN">₦ NGN</option>
                  <option value="USD">$ USD</option>
                  <option value="EUR">€ EUR</option>
                  <option value="GBP">£ GBP</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Billing Cycle</label>
                <select class="form-select" name="billingCycle" required>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category" required>
                  <option value="Streaming">Streaming</option>
                  <option value="Software">Software</option>
                  <option value="Utilities">Utilities</option>
                  <option value="General">General</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Reminder</label>
              <select class="form-select" name="reminderPreference" required>
                <option value="none">No Reminder</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteSubModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header border-0">
          <h6 class="modal-title fw-bold">
            <i class="fas fa-trash me-2 text-danger"></i>Delete Subscription
          </h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="deleteMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>

  <!-- PWA Install Script -->
  <script src="../pwa-install.js"></script>
</body>

</html>
