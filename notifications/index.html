<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications - Subtra</title>
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="description" content="Subtra - Subscription Manager. Track and manage your subscriptions effortlessly." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Subtra" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">




  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="/dashboard/style.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect fill='%238b5cf6' width='192' height='192'/%3E%3Ctext x='96' y='120' font-size='96' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'%3ES%3C/text%3E%3C/svg%3E" />
</head>

<body class="dark-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top"
    style="background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.05)); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(139, 92, 246, 0.2);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/dashboard">
        <i class="fas fa-bell me-2" style="color: #8b5cf6;"></i>Notifications
      </a>
      <div class="ms-auto">
        <span class="text-light me-3" style="font-size: 0.9rem;">
          <i class="fas fa-bell-dot text-warning"></i>
          <span id="notificationBadge" class="badge bg-danger" style="display: none;">0</span>
        </span>
      </div>
    </div>
  </nav>

  <!-- Notifications Container -->
  <div class="container-fluid py-4" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="text-light mb-0">Notification History</h5>
      <button id="clearAllBtn" class="btn btn-sm"
        style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3);">
        Clear All
      </button>
    </div>

    <!-- Notifications List -->
    <div id="notificationsList" class="list-group list-group-flush">
      <!-- Notifications will be populated here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-5">
      <i class="fas fa-inbox" style="font-size: 3rem; color: #6b7280; margin-bottom: 1rem; display: block;"></i>
      <p class="text-muted">No notifications yet</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script src="/notifications/script.js"></script>
  <script src="/pwa-install.js"></script>

</body>

</html>
